<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Administrador</title>
</h:head>

<h:body>


	<h:panelGroup>

		<h:outputStylesheet library="css" name="principal.css" />
		<h:graphicImage library="images" name="logoPeque.png" styleClass="img" />
		
		<p:row>		
			<h:form>
				<p:column>
					<h:commandButton value="GESTIÓN" action="gestionAdmon" styleClass="btn"></h:commandButton>
				</p:column>

				<p:column>
					<h:commandButton value="AUDITORÍA" action="#{userBean.redireccionamientoAuditoria}" styleClass="btn"></h:commandButton>
				</p:column>

				<p:column>
					<h:commandButton value="CERRAR SESIÓN" action="#{userBean.cerrarSesion}" styleClass="btn"></h:commandButton>
				</p:column>
				
			</h:form>
		</p:row>
	</h:panelGroup>




</h:body>
</html>
